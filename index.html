<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./style.css">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--icon-->
    <script src="https://kit.fontawesome.com/53856b9a69.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="main__container bg-dark" >
        <div class="content">
            <div class="content__top">
                <input type="text" class="form-control content__input" placeholder="کارای امروزتو یادداشت کن">
                <button class="btn btn-primary content__btn" id="btn__id" onclick="todoApp()">
                    <i class="fa-sharp fa-solid fa-plus"></i>
                </button>
            </div>
            <br>
            <div class="content__result result">
                    
            </div>
        </div>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!--JQuery-->
    <script src="./code.jquery.com_jquery-3.7.0.min.js"></script>
    <!--JS-->
    <script src="./script.js"></script>
</body>
</html>
